<article class="media">
  <div class="media-content">
    <div class="content">
      <span>
        <a href="{{ .Permalink }}">{{ .Title}}</a>
      </span>
      <br>
      <small>
        <time pubdate datetime="{{ .Date.Format " 2006-01-02 " }}" title="{{ .Date.Format " 2006-01-02 " }}">{{ .Date.Format "2006/01/02" }}</time>
      </small>
    </div>
  </div>
</article>
