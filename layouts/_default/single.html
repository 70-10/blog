{{ partial "header.html" . }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-2 is-dark is-bold">{{ .Title }}</h1>
      <h2 class="subtitle is-4 has-text-right">
        <time pubdate datetime="{{ .Date.Format "2006-01-02" }}" title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006/01/02" }}</time>
      </h2>
      <hr/>
      <div class="content is-medium">
        {{ .Content }}
      </div>
    </div>
  </div>
  <div class="hero-foot">
  </div>
</section>

{{ partial "footer.html" . }}
