<nav class="level">
  <div class="level-item has-text-centered">
    <div>
      <p class="heading">記事数</p>
      <p class="title">{{ len (where .Data.Pages "Section" "post") }}</p>
    </div>
  </div>
</nav>

<h2 class="subtitle">タグ一覧</h2>
<div class="field is-grouped is-grouped-multiline">
  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
  <div class="control">
    <a href="/tags/{{ $name | urlize }}">
      <div class="tags has-addons">
        <span class="tag is-medium">
          {{ $name }}
        </span>
        <span class="tag is-medium is-warning">{{ len $taxonomy.Pages }}</span>
      </div>
    </a>
  </div>
  {{ end }}
</div>
